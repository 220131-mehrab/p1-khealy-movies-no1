plugins {
    id 'application'
}

group 'com.revature'
version '1.0-SNAPSHOT'

application {
    // Define the main class for the application.
    //mainClass = 'Server.App'
    mainClassName = 'com.revature.khealy.App'
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    //Tomcat
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.0-M10'
    implementation 'org.webjars.npm:string:3.3.3'

    // Use JUnit Jupiter for testing.
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'org.wso2.orbit.com.h2database:h2:2.1.210.wso2v1'
    // https://mvnrepository.com/artifact/com.h2database/h2
    testImplementation group: 'com.h2database', name: 'h2', version: '2.1.210'
    
    // faster Jackson
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
    //////////implementation 'org.wso2.orbit.com.fasterxml.jackson.core:jackson-databind:2.11.0.wso2v1'
    //////////implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    //implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
}

tasks.named('test'){
    test {
        useJUnitPlatform()
    }
}

